      <form class="formulario1">
        <div class="container-busca">
          <fieldset>
            <label for="rua"><b>Nome Logradouro:</b></label>
            <input type="text" name="rua" id="rua">
          </fieldset>

          <fieldset>
            <label for="localidade"><b>Cidade:</b></label>
            <input type="text" name="localidade" id="localidade">
          </fieldset>

          <fieldset>
            <label for="uf"><b>Estado:</b></label>
            <input type="text" name="uf" id="uf">
          </fieldset>
            <div class="botao">
            <button class="btn btn-primary" class="button">Buscar</button>
            </div>
        </div>
      </form>

      <div class="container-resultado">
          <h3>Resultado da Pesquisa</h3>
      <div class="row g-3">
       <div class="col-sm">
         <input type="text" class="form-control" placeholder="Cep" aria-label="Cep" name="cep" id="cep">

      </div>
